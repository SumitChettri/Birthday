<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Gradient -->
  <div class="background-layer"></div>

  <!-- Polaroid Collage -->
  <div class="polaroid-layer">
    <div class="polaroid"><img src="images/zen3.jpeg" /></div>
    <div class="polaroid rotate-left"><img src="images/zen4.jpeg" /></div>
    <div class="polaroid rotate-right"><img src="images/zen10.jpeg" /></div>
    <div class="polaroid"><img src="images/zen12.jpeg" /></div>
  </div>

  <!-- Balloons -->
  <div id="balloon-container"></div>

  <!-- Birthday Banner -->
  <div class="stage">
    <div class="banner">
      <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
      <span class="space"></span>
      <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span>
    </div>
    <div class="name">Zenisha</div> <!-- Replace with desired name -->
    
  </div>

  <script src="script.js"></script>
</body>
</html>
